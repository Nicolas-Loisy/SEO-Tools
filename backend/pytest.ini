[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --asyncio-mode=auto
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
asyncio_mode = auto
